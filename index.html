<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-like Interface</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #121212;
            color: white;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 230px;
            background-color: #000;
            padding: 24px;
            display: flex;
            flex-direction: column;
        }
        .main-content {
            flex-grow: 1;
            padding: 24px;
            overflow-y: auto;
        }
        .menu-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        .menu-item:hover {
            opacity: 1;
        }
        .menu-item svg {
            margin-right: 15px;
        }
        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 24px;
        }
        .album {
            background: #181818;
            border-radius: 8px;
            padding: 16px;
            transition: background-color 0.3s;
        }
        .album:hover {
            background: #282828;
        }
        .album img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 16px;
        }
        .album-title {
            font-weight: bold;
            margin-bottom: 8px;
        }
        .album-artist {
            font-size: 0.9em;
            opacity: 0.7;
        }
        .bottom-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(90deg, #AF2896, #509BF5);
            color: white;
            padding: 15px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .bottom-banner button {
            background-color: white;
            color: black;
            border: none;
            padding: 12px 30px;
            border-radius: 500px;
            font-weight: bold;
            cursor: pointer;
        }
        h2 {
            margin-bottom: 20px;
        }
        .language-selector {
            margin-top: auto;
            background-color: #282828;
            border: none;
            color: white;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="menu-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                </svg>
                ホーム
            </div>
            <div class="menu-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
                検索
            </div>
            <div class="menu-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm0 10c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z"/>
                </svg>
                マイライブラリ
            </div>
            <div class="menu-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                </svg>
                プレイリストを作成
            </div>
            <select class="language-selector">
                <option value="ja">日本語</option>
                <option value="en">English</option>
            </select>
        </div>
        <div class="main-content">
            <h2>人気のアルバム</h2>
            <div class="album-grid">
                <div class="album">
                    <img src="/api/placeholder/180/180" alt="ANTENNA">
                    <div class="album-title">ANTENNA</div>
                    <div class="album-artist">Mrs. GREEN APPLE</div>
                </div>
                <div class="album">
                    <img src="/api/placeholder/180/180" alt="No.0 -ring-">
                    <div class="album-title">No.0 -ring-</div>
                    <div class="album-artist">Number_i</div>
                </div>
                <div class="album">
                    <img src="/api/placeholder/180/180" alt="replica">
                    <div class="album-title">replica</div>
                    <div class="album-artist">Vaundy</div>
                </div>
                <div class="album">
                    <img src="/api/placeholder/180/180" alt="SUPER REAL ME">
                    <div class="album-title">SUPER REAL ME</div>
                    <div class="album-artist">ILLIT</div>
                </div>
                <div class="album">
                    <img src="/api/placeholder/180/180" alt="Bling-Bang-Bang-Born">
                    <div class="album-title">Bling-Bang-Bang-Born</div>
                    <div class="album-artist">Creepy Nuts</div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom-banner">
        <div>
            プレビュー版 Spotify<br>
            無料の広告付きサービスに登録して音楽やポッドキャストを思いっきり楽しもう。クレジットカード不要。
        </div>
        <button>今すぐ登録</button>
    </div>
    <script>
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', () => {
                alert('この機能はまだ実装されていません。');
            });
        });

        document.querySelector('.bottom-banner button').addEventListener('click', () => {
            alert('登録ページは現在準備中です。');
        });
    </script>
</body>
</html>
